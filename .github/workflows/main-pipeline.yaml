name: Main Pipeline

# This is a pre-NX workflow. Format, linting, type safety and unit tests are run for all
# publishable packages.
#
# NX integration and/or other optimizations will happen separately.

on:
  pull_request:

jobs:
  setup:
    name: pnpm install üõ†Ô∏è
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: pnpm i --prefer-offline --frozen-lockfile

  license-check:
    name: License Check üìÑ
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            lock:
              - 'pnpm-lock.yaml'

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'

      - uses: actions/cache@v4
        if: steps.filter.outputs.lock == 'true'
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - if: steps.filter.outputs.lock == 'true'
        run: >
          echo "In case of error, please see ./CONTRIBUTING.md"
          pnpx license-checker \
          --summary \
          --production \
          --relativeLicensePath \
          --onlyAllow 'MIT;Apache-2.0;ISC;BSD-3-Clause;BSD-2-Clause;MIT*;Apache 2.0;Unlicense;Unlicensed;:CC0-1.0;CC-BY-4.0;WTFPL;0BSD;UNLICENSED;Python-2.0;MPL-2.0;CC-BY-3.0;CC0-1.0'

  format:
    name: Format Check üé®
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'

      - uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - run: pnpm i --prefer-offline --frozen-lockfile

      - run: pnpm format:check

  build:
    name: Build üì¶
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'

      - uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - run: pnpm i --prefer-offline --frozen-lockfile

      - run: pnpm build

  type-check:
    name: Type Check üî∑
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'

      - uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - run: pnpm i --prefer-offline --frozen-lockfile

      - run: pnpm typecheck

  lint:
    name: Lint üé®
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'

      - uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - run: pnpm i --prefer-offline --frozen-lockfile

      - run: pnpm lint:check

  test:
    name: Test üß™
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'

      - uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - run: pnpm i --prefer-offline --frozen-lockfile

      - run: pnpm test:unit

  e2e-node:
    name: E2E Node üñ•Ô∏è
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'

      - uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - run: pnpm i --prefer-offline --frozen-lockfile

      - run: pnpx playwright install --with-deps

      - run: pnpm --filter @implementation/node test:e2e

  e2e-web:
    name: E2E Web Vanilla üñ•Ô∏è
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    steps:
      - uses: docker/setup-compose-action@v1

      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'

      - uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - run: pnpm i --prefer-offline --frozen-lockfile

      - run: pnpx playwright install --with-deps

      - run: pnpm --filter @implementation/web-vanilla test:e2e
