<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimization Web SDK Vite</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/index.ts"></script>
    <script type="module">
      var optimization = new Optimization({
        optimizationKey: '%VITE_NINETAILED_CLIENT_ID%',
        optimizationEnv: '%VITE_NINETAILED_ENVIRONMENT%',
        contentToken: '%VITE_CONTENTFUL_TOKEN%',
        contentEnv: '%VITE_CONTENTFUL_ENVIRONMENT%',
        contentSpaceId: '%VITE_CONTENTFUL_SPACE_ID%',
        logLevel: 'debug',
        // api: {
        //   analytics: { baseUrl: 'http://localhost/insights/' },
        //   personalization: { baseUrl: 'http://localhost/experience/' },
        // },
      })

      var profileId

      optimization.states.profile.subscribe(async (profile) => {
        if (!profile || profileId === profile.id) return

        console.log('profile ID:', profile.id)

        profileId = profile.id

        const entry = await optimization.content.getPersonalizedEntry('4WFNEIlY8bzmZcjmjCCUOm', {
          'fields.internalName': 'Homepage',
          content_type: 'hero',
        })

        console.log('entry:', entry)
      })

      optimization.states.consent.subscribe(async (consent) => {
        if (!consent) return

        console.log('consent granted')

        await optimization.personalization.page()
      })
    </script>
  </body>
</html>
